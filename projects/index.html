-14 hover:text-slate-900 transition underline-offset-4">English</a></div></div><main class="w-full flex-grow max-w-screen-2xl px-4 md:px-6 xl:px-8"><div class="md:text-right"><blockquote class="md:text-lg md:font-medium text-right text-sky-500 dark:text-sky-400 mt-2 font-mono"><p>Проекты проекты проекты проекты проекты проекты</p><p>Некоторые из проектов являются коммерческими(NDA)</p><p>И исходный код не может быть опубилкован на github</p></blockquote></div><div class="md:flex items-start flex-grow md:mt-2"><div class="md:flex-auto md:mr-4"><div class="grid gap-4 grid-cols-1"><ul class="space-y-8"><li class="text-sm leading-6"></li><li class="text-sm leading-6"><figure class="relative flex flex-col-reverse bg-slate-50 rounded-lg p-4 md:p-6 dark:bg-slate-800 dark:highlight-white/5"><div class="min-w-0 relative flex-auto"><div class="md:flex md:flex-row"><div class="items-start flex-auto"><h2 class="font-semibold pr-20 text-xl text-black dark:text-slate-300 font-medium md:mb-4">Starline Lite</h2></div><div class="md:space-y-8 font-medium space-x-8 flex items-center"><a href="https://apps.garmin.com/en-US/apps/60efc5cc-928e-4d12-a637-f00a3493682b" class="button inline-flex md:border md:rounded-md py-2 md:px-2 md:mr-2 text-sm flex-shrink-0"><svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mx:mx-2 mx-1" fill="currentColor" viewBox="0 0 16 16"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/></svg> Garmin Store</a></div></div><div class="space-y-8 font-medium mr-2"><dd class="md:text-lg">Год: 2022</dd></div><div class="min-w-0 relative flex-auto"><div class="flex flex-row"><div class="items-start flex-auto"><span class="text-slate-700 dark:text-slate-300 md:text-lg font-mono">Garmin, monkey C, rest, watch, flask</span></div></div><dl class="md:mt-1 md:flex md:flex-wrap text-sm leading-6 font-medium"><div class="w-full mt-2 font-normal md:text-lg"><p class="text-left md:mx-4">Приложение для работы с автосигнализацией Starline. Показывает статус авто, открывает и закрывает машину. Также для корректной авторизации создано прокси апи на python-flask, так как API сигнализации вместо токена возвращает cookie не поддерживаемые на устройстве. Написано на Monkey C.</p></div></dl></div></div></figure></li><li class="text-sm leading-6"><figure class="relative flex flex-col-reverse bg-slate-50 rounded-lg p-4 md:p-6 dark:bg-slate-800 dark:highlight-white/5"><div class="min-w-0 relative flex-auto"><div class="md:flex md:flex-row"><div class="items-start flex-auto"><h2 class="font-semibold pr-20 text-xl text-black dark:text-slate-300 font-medium md:mb-4">Ad Notify Manager</h2></div><div class="md:space-y-8 font-medium space-x-8 flex items-center"><a href="https://github.com/CoderGosha/AdNotifyManager" class="button inline-flex md:border md:rounded-md py-2 md:px-2 md:mr-2 text-sm flex-shrink-0"><svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mx:mx-2 mx-1" fill="currentColor" viewBox="0 0 16 16"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/></svg> AdNotifyManager</a></div></div><div class="space-y-8 font-medium mr-2"><dd class="md:text-lg">Год: 2022</dd></div><div class="min-w-0 relative flex-auto"><div class="flex flex-row"><div class="items-start flex-auto"><span class="text-slate-700 dark:text-slate-300 md:text-lg font-mono">python, django-rest selenium, docker, telegram</span></div></div><dl class="md:mt-1 md:flex md:flex-wrap text-sm leading-6 font-medium"><div class="w-full mt-2 font-normal md:text-lg"><p class="text-left md:mx-4">Новая генерация системы уведомления о новых объявлениях. Система состоит из трех частей: веб интерфейс, модули парсинга, модули уведомления. Веб интерфейс позволяет конфигурировать настройки парсеров, подписчиков и удобно распределять запросы между модулями парсинга (инстансами). Модули парсинга запускаются на сервере или удаленном устройстве, выполняют получение данных и отправляют на сервер. Получение данных осуществляется несколькими способами: прямым запросом, прокси или QueryCommunicator. Обработка данных (парсинг) использует Selenium и Firefox. Подсистема уведомления рассылает полученные объявления в нужные каналы или подписчикам (например в телеграм). Такое разделение позволяет менять отдельные модули (например смена алгоритма парсинга), и расширять систему в случае новых источников данных.</p></div></dl></div></div></figure></li><li class="text-sm leading-6"><figure class="relative flex flex-col-reverse bg-slate-50 rounded-lg p-4 md:p-6 dark:bg-slate-800 dark:highlight-white/5"><div class="min-w-0 relative flex-auto"><div class="md:flex md:flex-row"><div class="items-start flex-auto"><h2 class="font-semibold pr-20 text-xl text-black dark:text-slate-300 font-medium md:mb-4">QueryCommunicator</h2></div><div class="md:space-y-8 font-medium space-x-8 flex items-center"><a href="" class="button inline-flex md:border md:rounded-md py-2 md:px-2 md:mr-2 text-sm flex-shrink-0"><svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mx:mx-2 mx-1" fill="currentColor" viewBox="0 0 16 16"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/></svg> QueryCommunicator</a></div></div><div class="space-y-8 font-medium mr-2"><dd class="md:text-lg">Год: 2021</dd></div><div class="min-w-0 relative flex-auto"><div class="flex flex-row"><div class="items-start flex-auto"><span class="text-slate-700 dark:text-slate-300 md:text-lg font-mono">python, django, django-rest, docker, docker compose, c++-17</span></div></div><dl class="md:mt-1 md:flex md:flex-wrap text-sm leading-6 font-medium"><div class="w-full mt-2 font-normal md:text-lg"><p class="text-left md:mx-4">Система распределённых запросов позволяет проксировать целевые запросы и выполнять их через удалённые устройства. Провайдер (любое внешнее приложение ) делает запрос к серверу query communicator (например HTTP.GET) и ожидает выполенения. Сервер создаёт новое событие для нод (удалённых клиентов), клиенты получают и понимают тип команды, выполнять запрос и сырой ответ отправляют серверу. Провайдер получает данные и обрабатывает. Ноды это простейшие клиенты написание на python и c++-17 которые запускаются на роутерах (кросс компиляция, и отсутствие зависимостей), микрокомпьютерах и других встраиваемых устройствах и имеют динамические ip, и потребляют минимальные ресурсы. Таким образом запросы от провайдеров могут выполнятся одновременно через множество сетей, что обеспечивает нам обход блокировок. Система имеет авторизацию по bearer токену с правами и удобную админку на django</p></div></dl></div></div></figure></li><li class="text-sm leading-6"><figure class="relative flex flex-col-reverse bg-slate-50 rounded-lg p-4 md:p-6 dark:bg-slate-800 dark:highlight-white/5"><div class="min-w-0 relative flex-auto"><div class="md:flex md:flex-row"><div class="items-start flex-auto"><h2 class="font-semibold pr-20 text-xl text-black dark:text-slate-300 font-medium md:mb-4">AvitoBot</h2></div><div class="md:space-y-8 font-medium space-x-8 flex items-center"><a href="https://github.com/CoderGosha/Py_AvitoEvent" class="button inline-flex md:border md:rounded-md py-2 md:px-2 md:mr-2 text-sm flex-shrink-0"><svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mx:mx-2 mx-1" fill="currentColor" viewBox="0 0 16 16"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/></svg> AvitoBot</a></div></div><div class="space-y-8 font-medium mr-2"><dd class="md:text-lg">Год: 2018-2021</dd></div><div class="min-w-0 relative flex-auto"><div class="flex flex-row"><div class="items-start flex-auto"><span class="text-slate-700 dark:text-slate-300 md:text-lg font-mono">python, selenuim, telegram, Raspberry pi</span></div></div><dl class="md:mt-1 md:flex md:flex-wrap text-sm leading-6 font-medium"><div class="w-full mt-2 font-normal md:text-lg"><p class="text-left md:mx-4">Сайт avito.ru является лидером по размещения объявлений в регионах. Для людей которые часто занимаются покупкой и продажей авто, важно получать актуальную информацию о новых объявлениях. Авито бот регулярно выполняет парсинг сайта, анализирует новые объявления и присылает уведомления в телеграм новым клиентам. Сложных контент сайта выполняет Selenium и Firefox. Для обхода блокировок используется прокси сервера (не очень эффективно), проект QueryCommunicator и запуск локального проекта на Raspberry Pi. В этом случае проект работает с динамическим IP и минимальным количеством запросов (только для клиента)</p></div></dl></div></div></figure></li><li class="text-sm leading-6"><figure class="relative flex flex-col-reverse bg-slate-50 rounded-lg p-4 md:p-6 dark:bg-slate-800 dark:highlight-white/5"><div class="min-w-0 relative flex-auto"><div class="md:flex md:flex-row"><div class="items-start flex-auto"><h2 class="font-semibold pr-20 text-xl text-black dark:text-slate-300 font-medium md:mb-4">Bitmexbot</h2></div></div><div class="space-y-8 font-medium mr-2"><dd class="md:text-lg">Год: 2020</dd></div><div class="min-w-0 relative flex-auto"><div class="flex flex-row"><div class="items-start flex-auto"><span class="text-slate-700 dark:text-slate-300 md:text-lg font-mono">python, websocket, rest api, telegram, docker</span></div></div><dl class="md:mt-1 md:flex md:flex-wrap text-sm leading-6 font-medium"><div class="w-full mt-2 font-normal md:text-lg"><p class="text-left md:mx-4">Крипто биржи предоставляют отличное api для торговли роботами. Сложность торговли определяет алгоритм. В данном проекте мы не используем алгоритмы торговли, мы копируем сделки с целевого аккаунта на slave. Используя алгоритм репликации стратегии с нужными коэффициент в зависимости от баланса на счёте. Получая моментальные данные через websocket с целевого аккаунта, мы гарантируем быструю работу копирования. Пилотный проект был протестирован на крупной бирже.</p></div></dl></div></div></figure></li><li class="text-sm leading-6"><figure class="relative flex flex-col-reverse bg-slate-50 rounded-lg p-4 md:p-6 dark:bg-slate-800 dark:highlight-white/5"><div class="min-w-0 relative flex-auto"><div class="md:flex md:flex-row"><div class="items-start flex-auto"><h2 class="font-semibold pr-20 text-xl text-black dark:text-slate-300 font-medium md:mb-4">OPC Server UA (open source)</h2></div><div class="md:space-y-8 font-medium space-x-8 flex items-center"><a href="https://github.com/OPCFoundation/UA-.NETStandard" class="button inline-flex md:border md:rounded-md py-2 md:px-2 md:mr-2 text-sm flex-shrink-0"><svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mx:mx-2 mx-1" fill="currentColor" viewBox="0 0 16 16"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/></svg> OPC Server UA</a></div></div><div class="space-y-8 font-medium mr-2"><dd class="md:text-lg">Год: 2018-2019</dd></div><div class="min-w-0 relative flex-auto"><div class="flex flex-row"><div class="items-start flex-auto"><span class="text-slate-700 dark:text-slate-300 md:text-lg font-mono">С#, ASP Core (web api), RabbitMQ</span></div></div><dl class="md:mt-1 md:flex md:flex-wrap text-sm leading-6 font-medium"><div class="w-full mt-2 font-normal md:text-lg"><p class="text-left md:mx-4">Компания ПСС занималась разработкой систем для терминалов самообслуживания. Одной из частей системы является OPC Server. Ядро сервера распространяется в nuget пакете собраного разработчиками open-source проекта. Наша команада занималась разработкой дополнительных модулей. Web api для удобного доступа, сохранение и загрузка узлов в долговременоое хранилище. Синхронизация изменений, оптимизация производительности, а также запуск на разных ос и с разными источниками данных. Многие базовые методы были расширены и оптимизированы. При этом сохранялась полная совместимость с оригинальной веткой и регулярно обновлялось ядро. В результате сервер отлично справлялся с множеством запросов и имел быстрый отклик, а также сохранил первоначальные протоколы доступа. Наш OPC Server использовался во многих продуктовых решениях.</p></div></dl></div></div></figure></li><li class="text-sm leading-6"><figure class="relative flex flex-col-reverse bg-slate-50 rounded-lg p-4 md:p-6 dark:bg-slate-800 dark:highlight-white/5"><div class="min-w-0 relative flex-auto"><div class="md:flex md:flex-row"><div class="items-start flex-auto"><h2 class="font-semibold pr-20 text-xl text-black dark:text-slate-300 font-medium md:mb-4">Склад. ТСД Сlient\Server</h2></div><div class="md:space-y-8 font-medium space-x-8 flex items-center"><a href="https://github.com/CoderGosha/DC_DataBrCode" class="button inline-flex md:border md:rounded-md py-2 md:px-2 md:mr-2 text-sm flex-shrink-0"><svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mx:mx-2 mx-1" fill="currentColor" viewBox="0 0 16 16"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/></svg> DataBarCode</a></div></div><div class="space-y-8 font-medium mr-2"><dd class="md:text-lg">Год: 2016</dd></div><div class="min-w-0 relative flex-auto"><div class="flex flex-row"><div class="items-start flex-auto"><span class="text-slate-700 dark:text-slate-300 md:text-lg font-mono">C#, WCF, SOAP, Sqlite, Oracle Database</span></div></div><dl class="md:mt-1 md:flex md:flex-wrap text-sm leading-6 font-medium"><div class="w-full mt-2 font-normal md:text-lg"><p class="text-left md:mx-4">Автоматизация учета металла на складе включает в себя разработку программного обеспечения для терминала сбора данных. ТСД - это мобильные устройства с встроенным сканером штрихкода. Устройства позволяли исключить ручной ввод данных, моментально получать информацию о единице учета, проводить инвентаризацию и другие производственные задачи. Клиент для устройства был написан на C# .NET Compact 3.5 и общался с сервером SOAP. На производстве существует множество помех для устойчивого wifi сигнала, поэтому терминал умел работать в офлайн режиме. Регулярно обновляя встроенную базу данных (sqlite), в которой хранилось до 100к единиц учета и атрибутов, а также буферизируя операции работа для пользователя была незаметна даже при пропадании сети. Система была внедрена на крупное металлургическое предприятие.</p></div></dl></div></div></figure></li><li class="text-sm leading-6"><figure class="relative flex flex-col-reverse bg-slate-50 rounded-lg p-4 md:p-6 dark:bg-slate-800 dark:highlight-white/5"><div class="min-w-0 relative flex-auto"><div class="md:flex md:flex-row"><div class="items-start flex-auto"><h2 class="font-semibold pr-20 text-xl text-black dark:text-slate-300 font-medium md:mb-4">DataScales</h2></div><div class="md:space-y-8 font-medium space-x-8 flex items-center"><a href="https://github.com/CoderGosha/DC_DataScales" class="button inline-flex md:border md:rounded-md py-2 md:px-2 md:mr-2 text-sm flex-shrink-0"><svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mx:mx-2 mx-1" fill="currentColor" viewBox="0 0 16 16"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/></svg> DataScales</a></div></div><div class="space-y-8 font-medium mr-2"><dd class="md:text-lg">Год: 2014 - 2015</dd></div><div class="min-w-0 relative flex-auto"><div class="flex flex-row"><div class="items-start flex-auto"><span class="text-slate-700 dark:text-slate-300 md:text-lg font-mono">С++, Oracle Database, Moxa NPort 5150</span></div></div><dl class="md:mt-1 md:flex md:flex-wrap text-sm leading-6 font-medium"><div class="w-full mt-2 font-normal md:text-lg"><p class="text-left md:mx-4">Система сбора информации с весоизмерительных устройств и контроллеров. Сбор информации осуществлялся при подключении к весам медиа конвертора Moxa NPort в RS232 разъем, и последующем транслировании данных в сеть TCP/IP. А также подключение весов в сеть через встроенных Ethernet разъёмы и последующий реверс инжиниринг проприентарного протокола. Система анализировала входные сигналы и формировала историю провесок, а также ретранслировала сырые данные для системы слежения металла или мониторинга на удаленном компьютере. Программное обеспечение было успешно внедрено на нескольких производства крупных металлургических компаний.</p></div></dl></div></div></figure></li></ul></div></div></div><br><br></main><footer></footer><script>function toggleMode(){var e=!document.documentElement.classList.contains("dark");e===window.matchMedia("(prefers-color-scheme: dark)").matches?localStorage.removeItem("theme"):localStorage.setItem("theme",e?"dark":"light"),document.documentElement.classList[e?"add":"remove"]("dark")}function hideMenu(e){const t=document.getEleme
