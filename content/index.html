---json
{
"layout": "layouts/hi.njk",
"eleventyNavigation": {
"key": "Привет",
"order": 1 },
"name": "Игорь Пахолков",
"header": "Старший backend разработчик"
}

---
<figure class="flex bg-slate-100 rounded-xl p-8 dark:bg-slate-800 mt-8">
    <div class="flex-col">
        <div class="flex flex-row">
            <div class="md:w-24 md:h-24 rounded-full mr-8 flex-shrink-0">
                <img class="w-24 h-24 rounded-full" src="/img/z.jpg" alt="" width="240" height="240">
            </div>


            <div class="flex-auto self-start">
                <h2 class="font-medium text-xl md:text-3xl  text-sky-500 dark:text-sky-400">{{ name }}</h2>
                <p class="leading-relaxed text-xl md:text-3xl text-slate-700 dark:text-slate-300">{{ header }}</p>

            </div>
        </div>
        <div class="md:flex">
            <div class="flex-auto text-center md:text-left space-y-4">
                <blockquote class="text-lg font-medium text-justify">
                    <p>
                        Я старший backend разработчик на C# и Python с более чем 8 летним опытом.
                        Занимался системами слежения за производством в режиме реального времени (Level 2). Интеграция с
                        произведственными
                        микроконтроллерами. Разработкой системы складского учета металла (терминал сбора данных).
                        Поддержка
                        и развитие ядра на основе OPC UA Server (OPC Unified Architecture. NET Standard).
                    </p>
                    <p>
                        Написание ботов для копирования трейдинговых сделок. Интеграция с API (websocket), мониторинг
                        показателей, копирование
                        стратегии. Получение и обработка данных (парсинг) с учетом алгоритма обхода блокировок
                    </p>
                    <p class="text-slate-700 dark:text-slate-300">
                        Сейчас я разрабатываю высоконагруженный backend для системы доставки посылок
                        (постоматы).
                    </p>
                    <p class="text-slate-700 dark:text-slate-300">
                        Проекты используют
                        .NET Core и ASP .Core. Опыт портирования с .NET Framework на .NET Core.
                    </p>
                </blockquote>
            </div>

    </div>
</figure>
